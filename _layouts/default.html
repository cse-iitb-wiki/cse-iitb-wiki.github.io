<!DOCTYPE html>
<html>
  <!-- Added for mathjax support. Script loaded asynchronously.
  https://stackoverflow.com/questions/10987992/using-mathjax-with-jekyll
  https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup
  -->	
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" async></script>
	
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <!--For Github edit button-->
    <link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}">

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/ico" sizes="64x64" href="{{ site.baseurl }}/images/penguin_64x64.ico">
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>

            <nav>
	      <a href="{{ site.baseurl }}/search">Search</a>
	      <a href="{{ site.baseurl }}/categories">Browse</a>
              <a href="{{ site.baseurl }}/contributing">Contributing</a>
              <a href="{{ site.baseurl }}/about">About</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
